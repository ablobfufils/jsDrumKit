<!DOCTYPE html>
<html>
<head>
    <title>Javascript Drums</title>
</head>


<body>
    <div class="keys">
        <div data-key="65" class="keys">
            <kbd>A</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="83" class="keys">
            <kbd>S</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="68" class="keys">
            <kbd>D</kbd>
            <span class="sound">HiHat</span>
        </div>
        <div data-key="70" class="keys">
            <kbd>F</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="71" class="keys">
            <kbd>G</kbd>
            <span class="sound">Open Hat</span>
        </div>
        <div data-key="72" class="keys">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="74" class="keys">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="keys">
            <kbd>K</kbd>
            <span class="sound">Tink</span>
        </div>
        <div data-key="76" class="keys">
            <kbd>L</kbd>
            <span class="sound">Tom</span>
        </div>
        

    </div>

<audio data-key="65" src="sounds/boom.wav"></audio>
<audio data-key="83" src="sounds/clap.wav"></audio>
<audio data-key="68" src="sounds/hihat.wav"></audio>
<audio data-key="70" src="sounds/kick.wav"></audio>
<audio data-key="71" src="sounds/openhat.wav"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tink.wav"></audio>
<audio data-key="76" src="sounds/tom.wav"></audio>

<script type="text/Javascript" src="script.js"></script>
</body>

</html>
